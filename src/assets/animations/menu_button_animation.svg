<svg
  id="MenuButtonIcon"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 48 24">
  <defs>
    <style>
      .filled.charcoal
      {
        fill: #484848;
        stroke: none;
      }
    </style>
  </defs>
  <rect id="UpperBar" class="filled charcoal" x="0" y="0" width="48" height="3">
    <animate
      attributeName="width"
      from="48"
      to="32"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animate
      attributeName="x"
      from="1"
      to="8"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animate
      attributeName="y"
      from="0"
      to="10.5"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 24 12"
      to="45 24 12"
      begin="0.5s"
      dur="0.5s"
      fill="freeze"/>
  </rect>
  <rect id="MiddleBar" class="filled charcoal" x="0" y="10.5" width="48" height="3">
    <animate
      attributeName="width"
      from="48"
      to="0"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animate
      attributeName="x"
      from="1"
      to="24"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
  </rect>
  <rect id="LowerBar" class="filled charcoal" x="0" y="21.0" width="48" height="3">
    <animate
      attributeName="width"
      from="48"
      to="32"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animate
      attributeName="x"
      from="1"
      to="8"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animate
      attributeName="y"
      from="21"
      to="10.5"
      begin="0s"
      dur="0.5s"
      fill="freeze"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 24 12"
      to="-45 24 12"
      begin="0.5s"
      dur="0.5s"
      fill="freeze"/>
  </rect>
</svg>
