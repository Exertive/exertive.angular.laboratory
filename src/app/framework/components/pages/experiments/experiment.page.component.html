
<div class="app landing page">
  <div class="container">
    <div class="content sectional">
      <section class="header">
        <div class="content polyptych">
          <div class="outer left panel">
            <div class="exertive logo image" [ngStyle]="exertiveLogoCssStyle">
              <img
                [ngSrc]="exertiveLogoImageSrc"
                [width]="exertiveLogoImageWidth"
                [height]="exertiveLogoImageHeight"
                [priority]="true"
                alt="">
            </div>
          </div>
          <div class="inner left panel">
            <div class="title text">{{titleText}}</div>
          </div>
          <div class="inner right panel">
            <div class="github panel">
              <github-panel
                [repository]="githubRepository"
                [width]="416"
                [height]="32">
              </github-panel>
            </div>
          </div>
          <div class="outer right panel">
            <div class="actions">
              <menu-button></menu-button>
            </div>
          </div>
        </div>
      </section>
      <section class="body">
        <div class="content sectional">
          <!--
          Place any content here or add a route. If a content component
          is added then it must be declared as the (#)ContentComponent
          template variable.
          -->
          <section class="header">
            <div class="content diptych">
              <div class="left panel">
                <div class="introduction text">
                  <span [innerHTML]="introductionText"></span>
                </div>
              </div>
              <div class="right panel"></div>
            </div>
          </section>
          <section class="body">
            <!--
            <bitmap-image [image]="heroImage" [loaded]="heroImageLoaded"></bitmap-image>
            -->
            <bitmap-image [image]="bitmapImage"></bitmap-image>
          </section>
          <section class="footer">
            <div class="content panel">
              <div class="notes text">
                <span [innerHTML]="notesText"></span>
              </div>
            </div>
          </section>
        </div>
      </section>
      <section class="footer">
        <div class="content polyptych">
          <div class="left panel">
            <angular-panel
              [version]="angularVersion"
              [width]="248"
              [height]="32">
            </angular-panel>
          </div>
          <div class="center panel">
            <azure-panel
              [width]="480"
              [height]="32">
            </azure-panel>
          </div>
          <div class="right panel">
            <user-agent-panel
              [agent]="userAgent"
              [width]="512"
              [height]="32">
            </user-agent-panel>
          </div>
        </div>
      </section>
    </div>
    <div class="content overlay">
      <!--
      <div class="cookie notice" *ngIf="displayCookieNotice">
        <compliance-cookie-notice></compliance-cookie-notice>
      </div>
      -->
    </div>
  </div>
</div>
