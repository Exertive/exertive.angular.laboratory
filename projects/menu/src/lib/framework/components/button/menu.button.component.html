
<div
  class="menu button"
  (click)="onClick($event)">
  <div class="icon" [ngClass]="cssClass['icon']">
    <svg
      id="MenuButtonIcon"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 48 25">
      <defs>
        <style>
          .filled.charcoal
          {
            fill: #484848;
            stroke: none;
          }
          .bar, .bar.closed {
            x: 0;
            width: 48px;
            height: 3px;
            rotate: 0;
            transform-origin: 50% 50%;
          }
          .upper.bar
          {
            y: 0;
          }
          .middle.bar
          {
            y: 11px;
          }
          .lower.bar
          {
            y: 22px;
          }
          .upper.bar.open
          {
            x: 8px;
            y: 11px;
            width: 32px;
            rotate: 45deg;
            <!--
            Transform the diagonal bar to a horizontal bar by:
            1) Rotating the bar.
            2) Adjusting the vertical position;
            3) Adjusting the width and horizontal position;
            -->
            transition:
              rotate 0ms ease-in 250ms,
              y 250ms ease-in 250ms,
              x 500ms ease-in 250ms,
              width 500ms ease-in 250ms;
          }
          .middle.bar.open
          {
            x: 24px;
            y: 11px;
            width: 0;
            <!--
            Reveal the horizontal bar by:
            1) Adjusting the width and horizontal position.
            -->
            transition:
              x 0ms ease-in 250ms,
              width 0ms ease-in 250ms;
          }
          .lower.bar.open
          {
            x: 8px;
            y: 11px;
            width: 32px;
            rotate: -45deg;
            <!--
            Transform the diagonal bar to a horizontal bar by:
            1) Rotating the bar.
            2) Adjusting the vertical position;
            3) Adjusting the width and horizontal position;
            -->
            transition:
              rotate 0ms ease-in 250ms,
              y 250ms ease-in 250ms,
              x 500ms ease-in 250ms,
              width 500ms ease-in 250ms;
          }
          .upper.bar.closed,
          .lower.bar.closed
          {
            <!--
            Transform the horizontal bar to a diagonal bar by:
            1) Adjusting the width and horizontal position;
            2) Adjusting the vertical position;
            3) Rotating the bar.
            -->
            transition:
              x 0ms ease-in 250ms,
              width 0ms ease-in 250ms,
              y 250ms ease-in 250ms,
              rotate 500ms ease-in 250ms;
          }
          .middle.bar.closed
          {
            <!--
            Hide the horizontal bar by:
            1) Adjusting the width and horizontal position.
            -->
            transition:
              x 0ms ease-in 250ms,
              width 0ms ease-in 250ms;
          }
        </style>
      </defs>
      <g>
        <rect
          class="upper bar filled charcoal"
          [ngClass]="cssClass['icon']"
          x="0" y="0" width="48" height="3">
        </rect>
        <rect
          class="middle bar filled charcoal"
          [ngClass]="cssClass['icon']"
          x="0" y="11" width="48" height="3"></rect>
        <rect
          class="lower bar filled charcoal"
          [ngClass]="cssClass['icon']"
          x="0" y="22" width="48" height="3">
        </rect>
      </g>
